<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Rock+Salt&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous">
      <link rel="stylesheet" href="assets/css/style.css" />
    <title>Create User</title>
</head>
<body>
  <!--Nav Bar-->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand text-light" href="index.html">Mixtape</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-md-auto">
            <li class="nav-item active">
              <a class="nav-link text-white" href="index.html">Already a user?  <button type="submit" class="btn btn-dark">Sign In</button> <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
<!--Create New User-->
      <div class="container px-lg-5 text-white">
        <div class="row mx-lg-n6" id="create">
          <div class="col py-3 px-lg-5">
            
                <div class="container">
                  <h1 class="display-4">New User</h1>
                  <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@mixtape.com">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Create Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">I have read and understand</label>
                    </div>
                    <button type="submit" class="btn btn-dark">Create</button>
                  </form>
                </div>
          </div>
        </div>
      </div>
    
<!--Footer-->
        <div class="content">
        </div>
        <footer class="footer">@Copyright</footer>

    
</body>

</html>
